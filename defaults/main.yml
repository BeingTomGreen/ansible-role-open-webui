---

# Name of the Open WebUI container
open_webui_container_name: "open_webui"

# The Open WebUI docker image
open_webui_image_name: "ghcr.io/open-webui/open-webui"

# GPU configuration
# Options "none"," "amd", or "nvidia"
open_webui_gpu_type: "none"

# Defaults to main/cuda depending on GPU selection
open_webui_image_tag: ""

# Open WebUI container state
open_webui_state: "started"

# Open WebUI container restart policy
open_webui_container_policy: "unless-stopped"

# Configure the Open WebUI container data volume
open_webui_data_volume:
  name: ollama_data
  # driver: local
  # driver_opts: {}
  # labels: {}

# Configure the Open WebUI container networks
open_webui_networks: []
# Example:
# open_webui_networks:
  # - my_open_webui_network
#   - my_other_open_webui_network

# Open WebUI container interface/port mapping
open_webui_host: "127.0.0.1"
open_webui_port: "3000"

# Open WebUI Environment variables
open_webui_env:
  # OLLAMA_BASE_URL: "http://127.0.0.1:11434"
  # WEBUI_AUTH: "true"
